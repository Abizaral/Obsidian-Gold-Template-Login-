<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold-primary: #D4AF37; --bg-deep: #050507; --glass: rgba(255,255,255,0.03); }
        body { background: var(--bg-deep); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .card {
            width: 85%; max-width: 320px; text-align: center;
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            padding: 40px 20px;
            animation: popIn 0.6s ease;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .icon { font-size: 40px; margin-bottom: 20px; animation: wave 2s infinite; display: inline-block; }
        @keyframes wave { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(15deg)} }
        
        h2 { font-family: 'Cinzel', serif; color: var(--gold-primary); margin-bottom: 10px; }
        p { color: #888; font-size: 12px; margin-bottom: 30px; }

        .stats { display: flex; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-box { text-align: center; width: 48%; }
        .lbl { display: block; font-size: 10px; color: #666; text-transform: uppercase; }
        .val { display: block; font-size: 14px; font-weight: bold; color: white; margin-top: 5px; }

        .btn { display: block; padding: 12px; background: white; color: black; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 13px; transition: 0.3s; }
        .btn:hover { background: var(--gold-primary); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">ðŸ‘‹</div>
        <h2>SEE YOU SOON</h2>
        <p>Sesi internet Anda telah berakhir.</p>

        <div class="stats">
            <div class="stat-box">
                <span class="lbl">Durasi</span>
                <span class="val">$(uptime)</span>
            </div>
            <div class="stat-box">
                <span class="lbl">Data</span>
                <span class="val">$(bytes-out-nice)</span>
            </div>
        </div>

        <a href="$(link-login)" class="btn">LOGIN KEMBALI</a>
    </div>
</body>
</html>
