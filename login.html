<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg-deep: #050507;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #8F9098;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- AMBIENT BACKGROUND (Living Atmosphere) --- */
        .ambient-glow {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden; z-index: 0;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(100px); opacity: 0.4;
            animation: float 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: #1a1a2e; top: -10%; left: -10%; }
        .orb-2 { width: 300px; height: 300px; background: #2a1b0a; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 150px; height: 150px; background: var(--gold-primary); opacity: 0.15; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: blur(60px); }
        
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 30px); } }

        /* --- GLASS CARD --- */
        .login-card {
            position: relative; z-index: 10;
            width: 90%; max-width: 380px;
            background: var(--glass-surface);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- LUXURY LOGO ANIMATION --- */
        .brand-logo {
            width: 80px; height: 80px; margin: 0 auto 20px;
            position: relative; display: flex; justify-content: center; align-items: center;
        }
        .logo-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid var(--gold-primary);
            box-shadow: 0 0 15px var(--gold-glow);
            animation: ripple 3s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }
        .logo-ring:nth-child(1) { width: 40%; height: 40%; animation-delay: 0s; opacity: 1; border-width: 2px; }
        .logo-ring:nth-child(2) { width: 70%; height: 70%; animation-delay: 0.5s; opacity: 0.6; }
        .logo-ring:nth-child(3) { width: 100%; height: 100%; animation-delay: 1s; opacity: 0.3; }
        
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .icon-center { font-size: 24px; color: var(--gold-primary); z-index: 2; text-shadow: 0 0 10px var(--gold-glow); }

        h1 { font-family: 'Cinzel', serif; font-size: 26px; color: white; margin-bottom: 5px; font-weight: 700; letter-spacing: 1px; }
        p.subtitle { font-size: 12px; color: var(--text-muted); margin-bottom: 30px; letter-spacing: 0.5px; text-transform: uppercase; }

        /* --- TABS --- */
        .tab-wrapper {
            background: rgba(0,0,0,0.4);
            border-radius: 12px; padding: 4px; margin-bottom: 25px;
            display: flex; position: relative; border: 1px solid var(--glass-border);
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: var(--text-muted); font-size: 12px; font-weight: 600;
            cursor: pointer; z-index: 2; transition: color 0.4s;
            font-family: 'Inter', sans-serif;
        }
        .tab-btn.active { color: #000; }
        .tab-indicator {
            position: absolute; top: 4px; left: 4px; bottom: 4px;
            width: calc(50% - 4px); background: var(--gold-primary);
            border-radius: 8px; z-index: 1;
            transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* --- INPUTS --- */
        .input-group { margin-bottom: 15px; position: relative; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gold-primary); font-size: 14px; }
        .form-input {
            width: 100%; background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 16px 16px 16px 45px;
            color: white; font-size: 14px; transition: 0.3s;
        }
        .form-input::placeholder { color: rgba(255,255,255,0.2); }
        .form-input:focus { border-color: var(--gold-primary); background: rgba(255,255,255,0.06); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }

        /* --- BUTTON --- */
        .btn-submit {
            width: 100%; padding: 16px; margin-top: 10px;
            background: linear-gradient(135deg, var(--gold-primary), #B08D28);
            color: #1a1a1a; border: none; border-radius: 12px;
            font-weight: 700; font-size: 14px; letter-spacing: 1px;
            cursor: pointer; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-submit::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .btn-submit:hover::after { left: 100%; }
        .btn-submit:active { transform: scale(0.98); }

        /* Logic Display */
        #member-section { display: none; }
        .error-toast { 
            position: absolute; bottom: -60px; left: 0; width: 100%;
            background: rgba(220, 53, 69, 0.9); backdrop-filter: blur(10px);
            color: white; padding: 12px; font-size: 12px; border-radius: 12px;
            transform: translateY(10px); opacity: 0; transition: 0.3s;
            pointer-events: none;
        }
        .error-toast.show { transform: translateY(0); opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>
    <div class="ambient-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="login-card">
        <div class="brand-logo">
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <div class="icon-center">âœ¦</div>
        </div>
        
        <h1>Welcome</h1>
        <p class="subtitle">Secure High-Speed Access</p>

        <div class="tab-wrapper">
            <div class="tab-indicator" id="tab-bg"></div>
            <button class="tab-btn active" onclick="setMode('voucher')">VOUCHER</button>
            <button class="tab-btn" onclick="setMode('member')">MEMBER</button>
        </div>

        <form name="login" action="$(link-login-only)" method="post" onsubmit="return doLogin()">
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />

            <div id="voucher-section">
                <div class="input-group">
                    <span class="input-icon">ðŸŽŸ</span>
                    <input type="text" id="voucher-code" class="form-input" placeholder="Masukkan Kode Voucher" autocomplete="off">
                </div>
            </div>

            <div id="member-section">
                <div class="input-group">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" name="username" id="username" class="form-input" placeholder="Username">
                </div>
                <div class="input-group">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" name="password" id="password" class="form-input" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="btn-submit">CONNECT NOW</button>
        </form>

        <div class="error-toast" id="error-msg">
            $(if error)$(error)$(endif)
        </div>
    </div>

    <script>
        let mode = 'voucher';
        const tabBg = document.getElementById('tab-bg');
        const vSec = document.getElementById('voucher-section');
        const mSec = document.getElementById('member-section');
        const btns = document.querySelectorAll('.tab-btn');
        const vInput = document.getElementById('voucher-code');
        const uInput = document.getElementById('username');
        const pInput = document.getElementById('password');

        function setMode(newMode) {
            mode = newMode;
            if(mode === 'voucher') {
                tabBg.style.transform = 'translateX(0%)';
                btns[0].classList.add('active'); btns[1].classList.remove('active');
                vSec.style.display = 'block'; mSec.style.display = 'none';
                uInput.value = ''; pInput.value = '';
                setTimeout(() => vInput.focus(), 100);
            } else {
                tabBg.style.transform = 'translateX(100%)';
                btns[0].classList.remove('active'); btns[1].classList.add('active');
                vSec.style.display = 'none'; mSec.style.display = 'block';
                setTimeout(() => uInput.focus(), 100);
            }
        }

        function doLogin() {
            if(mode === 'voucher') {
                uInput.value = vInput.value;
                pInput.value = vInput.value;
            }
            return true;
        }

        // Error Handling
        const errDiv = document.getElementById('error-msg');
        const errText = errDiv.innerText.trim();
        if(errText && !errText.includes("$(if")) {
            errDiv.classList.add('show');
            setTimeout(() => { errDiv.classList.remove('show'); }, 5000);
        }
    </script>
</body>
</html>
