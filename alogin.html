<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body { background: #050507; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* Gold Spinner */
        .loader {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top-color: #D4AF37;
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        h2 { font-weight: 300; letter-spacing: 2px; font-size: 16px; color: #D4AF37; margin: 0; }
        p { color: #555; font-size: 12px; margin-top: 10px; }
        
        /* Optional Button if stuck */
        .btn { margin-top: 30px; text-decoration: none; color: #666; font-size: 11px; border: 1px solid #333; padding: 8px 20px; border-radius: 20px; transition: 0.3s; }
        .btn:hover { border-color: #D4AF37; color: #D4AF37; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>LOGGING IN...</h2>
    <p>Redirecting to internet...</p>
    
    <script>
        setTimeout(() => { window.location.href = "$(link-orig)"; }, 2000);
    </script>
</body>
</html>
